<!DOCTYPE html>
<html lang="en-us">

  <head>
    <meta charset="UTF-8">
    <title>GifTastic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/png" href="assets/images/puppyFavIcon.png">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>

  <body>
       
        <div class="row pt-5" id="header">
            <div class="col-md-12 text-center my-5">
                <h1>Must Love Dogs</h1>
            </div>
        </div>
        
    <div class="container">
    <!-- Rendered Buttons will get Dumped Here  -->
        <div class="row">
            <div class="col-md-9 mt-5 mb-2 text-center">
                <h4>Click on a button for a cuddly surprise!</h4>
                <div id="buttons-view"></div>
            </div>
            <div class="col-md-3 mt-5 mb-2">
                    <form id="add-form">
                        <label for="form-input">Add any type of dog</label>
                        <input type="text" class="form-control" id="form-input">
                        <br>
        <!-- Button triggers new dog type to be added -->
                        <button id="add-dog" type="submit" class="btn btn-info btn-sm">Submit</button>
                    </form>
                </div>
        </div>
    <!-- Dog Results will Get Dumped Here -->
        <div class="row" id="dog-view"></div>
    </div>
    
    
    <!-- jQuery JS -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- JavaScript -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    
  </body>

</html>
